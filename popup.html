<script type='text/JavaScript' src="scripts/timeTracker.js"></script>
<script type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.7.2.custom.min.js"></script>
<script type="text/javascript">
	jQuery(function() {
		jQuery("#date").datepicker({showOn: 'button', buttonImage: 'images/calendar.png', buttonImageOnly: true});
		jQuery("#accordion").accordion({
			collapsible: true,
			active:0
		});
	});
</script>
<link href="styles/content.css" rel="stylesheet" type="text/css" />
<link href="styles/jquery-ui-1.7.2.custom.css" rel="stylesheet" type="text/css" />
<body>
	<div title="Error" id="error" style="display:none;"></div>
	<div id="dialog" title="&nbsp&nbsp<img src='images/edit.png'/> Update Activity" style="display:none;height:auto !important;">
		<div class="box-row01">
			<div class="dialog-cel01">Activity :</div>
			<div class="dialog-cel02">
				<input  id="activityId" name="activityId" type="hidden"/>
				<input class="box" id="activityName" name="activityName" type="text"/>
			</div>
		</div>
		<div class="box-row01">
			<div class="dialog-cel11">Time :</div>
			<div class="dialog-cel12">
				<input class="box-small" id="from" name="from" type="text" onblur="checktime(this);"/>
			</div>
			<div class="dialog-cel13">
				<input class="box-small" id="to" name="to" type="text" onblur="checktime(this);"/>
			</div>
			<div class="dialog-cel14">
				<input type="checkbox" id="inprogress" onchange="inProgressSelected(this)" >in progress
			</div>
		</div>
		<div class="box-row01">
			<div class="dialog-cel21">Description :</div>
			<div class="dialog-cel22">
				<textarea class="textArea" id="description"rows="2" cols="20"></textarea>
			</div>
		</div>
		<div id="timeError">You Must Enter Correct Time Format e.g., 02:00</div>
	</div>
	<div class="popup-box">
		<div class="popup-title"><span >Time Tracker</span> <span class="version">v1.7</span></div>
		<div class="content-popup">
			<div class="box-row01">
				<div class="box-cel01">Activity :</div>
				<div class="box-cel02">
					<input class="box" id="activity" name="activity" type="text" onchange="removeValidationMessage();"/>
				</div>
				<div class="box-cell03">
					<a id="start" class="small button yellow" name="start"  style="display:block" onclick="startTracking();init(null,null);">Start Tracking</a>
					<a id="stop" class="small button yellow" name="stop" style="display:none;" onclick="stopTracking();init(null,null);">Stop Tracking</a>
				</div>
			</div>
			<div class="validation">
				<span id="errorValidation" >&nbsp&nbsp</span>
			</div>
			<div class="box-row01">
				<div class="box-cell01" title="calendar">
					<input id="date" type="hidden"  onchange="getActivityListByCal(this.value)" />
				</div>
				<div class="box-cell02">
					<div id="accordion">
						<h3><a href="#">Activity List</a></h3>
						<div style="height:auto !important;">
							<table class="activityTable" cellpadding="0" cellspacing="0">
								<thead>
									<th width:13%">start</th>
									<th width:80%">Activity</th>
									<th style="text-align: center;width:10%">Duration</th>
									<th style="text-align: center;width:16%" colspan="2"></th>  
								</thead>
								<tbody class="activityTable" id="activityList" >
								</tbody>
							</table>
						</div>
					</div>
				</DIV>
			</div>
		</div>
	</body>
